{% extends 'base.html' %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

  <center>  <h2 class="text-center alert alert-danger">Worker salary</h2></center>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="monthSelect">Select a Month:</label>
      <select class="form-control" id="monthSelect" name="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>
  <center><input type="submit" class="btn btn-success" value="SALARY">
            <a href="agencyaddworkersalaryBACK" class="btn btn-info">BACK</a></center>

  </form>
  
  {% if stu %}
    <p>Salary for the selected month: {{ stu }}</p>
  {% endif %}

</body>
</html>
<br><br><br>
{% endblock content %}
